<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
</head>

<div class="clear-padding" ng-class="{'col-md-4':mode=='to','col-md-12':mode=='edit'}">
    <div class="content panel panel-default">
        <div class="panel-heading">说点什么</div>
        <div class="panel-body clear-padding">
            <br>
            <div class="row" ng-show="mode=='edit'">
                <div class="col-md-12">
                    <textarea class="textarea form-control" style="width: 100%; height: 500px;" placeholder="开个头吧"></textarea>
                </div>
            </div>
            <div class="row" ng-show="mode=='to'">
                <div class="col-md-12">
                    <div class="form-control" style="width: 100%; height: 500px;">{{words}}</div>
                </div>
            </div>
            <br>
            <div class="row" ng-show="mode=='edit'">
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary" ng-click="mode_to()">写好了</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-8  clear-padding" ng-show="mode=='to'">
    <div class="content panel panel-default">
        <div class="panel-heading">发给谁？</div>
        <div class="panel-body clear-padding">
            <br>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary ">发送</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
