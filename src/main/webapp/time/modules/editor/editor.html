<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
</head>
<br/>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-12" ng-class="{'col-md-8':mode=='send','col-md-12':mode=='edit'}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>
                        <h4>说点什么</h4>
                    </label>
                    <span class="pull-right" ng-show="mode=='send'"> 
                         <button class="btn btn-default fa fa-pencil" type="button" ng-click="to_edit()"></button>
                    </span>
                </div>
                <div class="panel-body">
                    <div class="row" ng-show="mode=='edit'">
                        <div class="col-md-6">
                            <textarea class="form-control" style="width: 100%; height: 500px;" ng-model="edit_content" placeholder="说几句吧"></textarea>
                        </div>
                        <div class="col-md-6">
                            <div style="width: 100%; height: 500px;" ng-bind-html="letter.words"></div>
                        </div>
                    </div>
                    <div class="row" ng-show="mode=='send'">
                        <div class="col-md-12">
                            <div style="width: 100%; height: 500px;" ng-bind-html="letter.words"></div>
                        </div>
                    </div>
                    <br>
                    <div class="row" ng-show="mode=='edit'">
                        <div class="col-md-12 text-center">
                            <button class="btn btn-success" ng-click="mode_to()">写好了</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4" ng-show="mode=='send'">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>
                        <h4>发给谁？</h4>
                    </label>
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="昵称" ng-model="letter.name">
                        </div>
                        <div class="col-md-8" style="padding-left:0">
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="邮箱" ng-model="letter.email">
                                <span class="input-group-btn">
                                      <button class="btn btn-success fa fa-send" type="button" ng-click="send()"></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
