<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../asserts/css/layout/login.css">
</head>

<div ng-controller="LoginCtrl" ng-show="$root.need_login">

    <div class="login login-bg">
        <div class="container">
            <div class="row">

                <div class="col-md-4">

                </div>
                <div class="col-md-4 box" ng-hide="mode=='register'">
                    <div class="panel panel-default panel-black">
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group form-group-lg">
                                    <div class="col-sm-12">
                                        <input type="email" class="form-control input-lg" id="inputEmail3" placeholder="邮箱">
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control input-lg" id="inputPassword3" placeholder="密码（6到16位字母、数字、无空格）">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" checked>下次自动登陆
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 text-right">
                                        <div class="checkbox">
                                            <label>
                                                <a class="text-primary">忘记密码?</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-success btn-block btn-lg" ng-click="login()">登陆</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 box_register" ng-show="mode=='register'">
                    <div class="panel panel-default panel-black">
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group form-group-lg">
                                    <div class="col-sm-12">
                                        <input type="email" class="form-control input-lg" id="inputEmail3" placeholder="邮箱">
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control input-lg" id="inputPassword3" placeholder="密码（6到16位字母、数字、无空格）">
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-primary btn-block btn-lg" ng-click="register()">快速注册</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" checked>协议
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-8 text-right">
                                        <div class="checkbox">
                                            <label>
                                                已有账号？<a class="text-primary" ng-click="goto_login()">马上登陆</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
